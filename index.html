<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Art Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      image-rendering: pixelated;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(90deg, #5f00aa, #000000, #5f00aa);
      border-bottom: 2px solid #5f00aa;
    }

    header h1 {
      font-size: 48px;
      letter-spacing: 2px;
      color: #c77dff;
      text-shadow: 0 0 10px #bf00ff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #111;
      border: 1px solid #3a0066;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(140, 0, 255, 0.25);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.45);
      border-color: #7b00ff;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: auto;
      image-rendering: pixelated;
    }

    .caption {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #d9b3ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
      border-top: 1px solid #2a0050;
      margin-top: 50px;
    }

    /* CRT effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 2px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 4px
      );
    }
  </style>
</head>

<body>
  <header>
    <h1>ADER — DARK NOSTALGIA GALLERY</h1>
  </header>

  <div class="gallery">

    <div class="card">
      <img src="https://github.com/Aderoooo/ader.github.io/blob/main/alone%20skeletone%20upscaled.jpg?raw=true" alt="Skeleton Art">
      <div class="caption">Alone Skeleton</div>
    </div>

    <div class="card">
      <img src="https://github.com/Aderoooo/ader.github.io/blob/main/anime%20girl%20pink%20upscaled.jpg?raw=true" alt="Anime Girl Pink">
      <div class="caption">Pink Anime Girl</div>
    </div>

    <div class="card">
      <img src="https://github.com/Aderoooo/ader.github.io/blob/main/anime%20space.webp?raw=true" alt="Anime Space">
      <div class="caption">Cosmic Anime Scene</div>
    </div>

  </div>

  <footer>
    © Ader — Dark Nostalgia Gallery
  </footer>
</body>
</html>
